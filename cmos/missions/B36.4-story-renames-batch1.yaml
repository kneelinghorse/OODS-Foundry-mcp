implementation_pattern: |
  For each file, find the default export and update the title property:

  BEFORE:
  ```typescript
  export default {
    title: 'Components/SomeComponent',
    component: SomeComponent,
  } satisfies Meta<typeof SomeComponent>;
  ```

  AFTER:
  ```typescript
  export default {
    title: 'Objects/Core Objects/User/With Addressable',
    component: SomeComponent,
  } satisfies Meta<typeof SomeComponent>;
  ```

  Some files may use different patterns (const meta = {...}). Handle accordingly.

success_criteria:
  - All listed files have updated titles
  - Storybook builds without errors
  - Stories appear in correct navigation sections
  - No orphan stories in old locations

validation:
  - command: pnpm build-storybook
    expected: Build succeeds
  - manual: Start Storybook, verify Objects section populated
  - manual: Verify Traits section has Addressable and Classifiable
  - manual: Verify Contexts section has Canonical and Compound subsections

dependencies:
  - B36.1  # Nav config must be in place

notes: |
  This is a MECHANICAL operation. Do not:
  - Change component imports
  - Modify story content
  - Add new stories
  - Delete any files

  Only change the `title` property in each file's default export.

  If a file doesn't exist at the listed path, check for similar paths
  and document in completion notes.
