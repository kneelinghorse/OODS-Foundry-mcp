id: B36.4
title: Story Title Renames - Objects, Traits, Contexts
status: Queued
sprint: Sprint 36
created: 2025-12-03
tags: [storybook, navigation, refactor, batch-rename]

objective: |
  Rename story titles for Objects, Traits, and Contexts sections to match
  the new navigation hierarchy. This is a mechanical batch operation.

context: |
  Story navigation is controlled by the `title` property in each story's
  default export. We need to update these to match our new hierarchy.

  Reference: cmos/reports/oods-navigation-implementation-plan.md (Part 3)

