implementation_pattern: |
  Same as B36.4. For each file, update the title property in default export.

  IMPORTANT: Some files may not exist at listed paths. Common variations:
  - .stories.tsx vs .stories.ts
  - Different directory structure
  - File may have been renamed

  If file not found, search for similar names and document in completion notes.

success_criteria:
  - All existing files have updated titles
  - Storybook builds without errors
  - Stories appear in correct navigation sections
  - No orphan stories in old locations

validation:
  - command: pnpm build-storybook
    expected: Build succeeds
  - manual: Start Storybook, verify all sections populated
  - manual: Walk through entire navigation, verify structure matches plan

dependencies:
  - B36.1  # Nav config
  - B36.4  # First batch of renames

notes: |
  This is a MECHANICAL operation. Do not:
  - Change component imports
  - Modify story content
  - Add new stories
  - Delete any files

  Only change the `title` property in each file's default export.

  After this mission completes, the navigation skeleton will be fully
  in place and ready for new content (Sprint 37+).

  ECharts internal stories (stories/viz/echarts/) can remain with their
  current titles as they're technical implementation details.
