name: Structured Data Pipeline

on:
  workflow_dispatch:
  push:
    paths:
      - tools/refresh_structured_data.py
      - tools/tests/**
      - .github/workflows/structured-data.yml
      - requirements-dev.txt
      - OODS-Foundry-mcp/**
      - cmos/research/oods-*
  pull_request:
    paths:
      - tools/refresh_structured_data.py
      - tools/tests/**
      - .github/workflows/structured-data.yml
      - requirements-dev.txt
      - OODS-Foundry-mcp/**
      - cmos/research/oods-*

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements-dev.txt

      - name: Run extractor tests
        run: python -m pytest tools/tests

      - name: Build structured data artifacts
        run: |
          python tools/refresh_structured_data.py \
            --artifact-dir OODS-Foundry-mcp/artifacts/structured-data

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: structured-data-${{ github.run_number }}
          path: |
            OODS-Foundry-mcp/cmos/planning/oods-components.json
            OODS-Foundry-mcp/cmos/planning/oods-tokens.json
            OODS-Foundry-mcp/cmos/planning/structured-data-delta-*.md
            OODS-Foundry-mcp/artifacts/structured-data/*.json
